  <body ng-app="talkusApp" id="page-top" data-spy="scroll" data-target=".navbar-custom">
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation" ng-controller="MenuController">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand" href ng-click="logoValidate()">
					<i class="fa fa-play-circle"></i>  <span class="light">Talkus</span>
				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-right navbar-main-collapse">
				<ul class="nav navbar-nav" id="clickme">
					<!-- Hidden li included to remove active class from about link when scrolled up past about section -->
					<li class="hidden">
						<a href="#page-top"></a>
					</li>
					<li class="chat-url">
						<a ng-href="/chat" href><%= __('MenuChat') %></a>
					</li>
					<li class="video-url">
						<a ng-href="/video-chat" href><%= __('MenuVideoChat') %></a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
